<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1e71ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .course-summary {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 30px 10px;
            }

            h2 {
                font-size: 24px;
            }

            label {
                font-size: 14px;
            }

            input, select {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            .course-summary h3 {
                font-size: 18px;
            }

            .course-summary p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 13px;
            }

            input, select {
                padding: 8px;
                font-size: 13px;
            }

            button {
                padding: 10px;
                font-size: 13px;
            }

            .course-summary h3 {
                font-size: 16px;
            }

            .course-summary p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Course Enrollment</h2>

        <!-- Course Summary Section -->
        <div class="course-summary">
            <h3>Course: Introduction to Sanskrit</h3>
            <p><strong>Duration:</strong> 4 weeks</p>
            <p><strong>Price:</strong> â‚¹ 5000</p>
        </div>

        <!-- Enrollment Form Section -->
        <form id="enrollmentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="payment">Select Payment Method</label>
                <select id="payment" required>
                    <option value="razorpay">Razorpay</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <!-- Payment Button (integrated with Razorpay) -->
            <button type="button" id="enrollAndPay">Enroll & Pay Now</button>
        </form>
    </div>

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // JavaScript for handling payment and enrollment
        document.getElementById('enrollAndPay').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get user details from form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Proceed with Razorpay payment
            var options = {
                "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay key
                "amount": 500000, // 5000 INR in paise (5000 * 100)
                "currency": "INR",
                "name": "Pragya Trust",
                "description": "Course Enrollment - Introduction to Sanskrit",
                "image": "logo.png",
                "handler": function (response) {
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);

                    // Redirect to confirmation page (optional)
                    window.location.href = "thank-you.html";
                },
                "prefill": {
                    "name": name,
                    "email": email,
                    "contact": phone
                },
                "theme": {
                    "color": "#1e71ff"
                }
            };
            
            var rzp = new Razorpay(options);
            rzp.open();
        });
    </script>
</body>
</html>
